name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies ğŸ“¦
      run: npm ci

    - name: Build project ğŸ”¨
      run: npm run build
      env:
        NODE_ENV: production

    - name: Add .nojekyll file ğŸ“„
      run: touch out/.nojekyll

    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

    - name: Deploy to GitHub Pages ğŸš€
      id: deployment
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v4